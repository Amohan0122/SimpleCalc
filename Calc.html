<!DOCTYPE html>
<html lang="en-US">
<html>

<head>
    <title>Calc</title>
    <style>
        input {
            width: 100%;
            height: 100%;
        }
        td:nth-child(1) {
            height: 50px;
        }
        #hotk {
            background-color: rgb(128, 126, 126);
        }

        form {
            text-align: center;
        }

        table {
            width: 70%;
            height: 70%;
            text-align: center;
            padding-left: 25%;
        }

        #res {
            text-align: center;
        }
    </style>
    <script>

    </script>
</head>

<body>
    <form name="form1">
        <h1>---Arthimetic Calculator--- </h1>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="answer">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" name="result" id="res" placeholder="Final Result">
                </td>
            </tr>
            <tr>
                <td><input type="button" value="CA" onclick="form1.answer.value = ' ' " id="hotk"></td>
                <td><input type="button" value="/" onclick="form1.answer.value += '/' "></td>
                <td><input type="button" value="*" onclick="form1.answer.value += '*' "></td>
                <td><input type="button" value="-" onclick="form1.answer.value += '-' "></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="form1.answer.value += '7' "></td>
                <td><input type="button" value="8" onclick="form1.answer.value += '8' "></td>
                <td><input type="button" value="9" onclick="form1.answer.value += '9' "></td>
                <td rowspan="2"><input type="button" value="+" onclick="form1.answer.value += '+' "></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="form1.answer.value += '4' "></td>
                <td><input type="button" value="5" onclick="form1.answer.value += '5' "></td>
                <td><input type="button" value="6" onclick="form1.answer.value += '6' "></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="form1.answer.value += '1' "></td>
                <td><input type="button" value="2" onclick="form1.answer.value += '2' "></td>
                <td><input type="button" value="3" onclick="form1.answer.value += '3' "></td>
                <td rowspan="2"><input type="button" value="=" onclick="form1.result.value = eval(form1.answer.value) "
                        id="hotk"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" onclick="form1.answer.value += '0' "></td>
                <td><input type="button" value="." onclick="form1.answer.value += '.' "></td>
            </tr>
        </table>
    </form>
</body>

</html>
